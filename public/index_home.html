<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style> 
    body {
    background-image: url("images/background1.jpg");
}
    </style>
    <title>Neptune Chat</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12"> <br> <br>
                <h1 style="color: #00ffe7;" class="text-center">
                    Welcome to Neptune Chat
                </h1> <br>
                
                <h4  style="color: #00ffe7;"  class="text-center">
                    Please enter your name below to proceed to the chat
                </h4>
                <br> <br>
                <div class="form-group">
                    <form method="GET" action="/chat">
                    <input type="text" name="nameOfUser" class="form-control" placeholder="Enter Name" id="nameOfUser" required> <br>
                    <button style="background-color: #ffa708;" type="submit" id="submitButton" class="btn btn-primary">Enter Chat</button>
                    <br>
                </form>
                  </div>
                </div>
                </div>
                </div>

                

                <script src="scripts/chat.js"> </script>
               
</body>
</html>
